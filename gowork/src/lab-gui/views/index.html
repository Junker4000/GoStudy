<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="CS逍遥剑仙">

  <!--[if lt IE 9]>
  <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  <link rel="icon" href="http://www.csxiaoyao.com/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="http://www.csxiaoyao.com/favicon.ico" type="image/x-icon">

  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/index.css">
  <title>lab4 csxiaoyao</title>

</head>
<body>

<header></header>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3">
      <form action="/index" method="post">
        <div class="input-group">
          <input type="text" name="cmd" class="form-control" placeholder="Input cmd or order, try 'help'" autofocus>
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit">Run</button>
          </span>
        </div>
      </form>
    </div>
  </div>
  <div class="row">
    {{if .help}}
    <div class="col-sm-6 col-sm-offset-3">
      <table class="table table-hover table-striped">
        <tr>
          <th>order</th>
          <th>cmd</th>
          <th>description</th>
          <th>option</th>
        </tr>
        {{range $index, $elem :=.menu}}
        <tr>
          <td>{{IndexAddOne $index}}</td>
          <td>{{.Cmd}}</td>
          <td>{{.Desc}}</td>
          <td class="info">删除</td>
        </tr>
        {{end}}
      </table>
    </div>
    {{end}}
  </div>
</div>

<script src="/static/js/jquery-2.2.3.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
</body>
</html>
